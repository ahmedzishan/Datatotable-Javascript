		       function printDiv() {

   var selectedRow = null;
     
     function onFormSubmit(){
     	var formData = readFormData();
     	if(selectedRow == null)
     	insertNewRecord(formData);
     else
     	updateRecord(formData);
     	resetForm();
     }

     function readFormData(){
     	var formData = {};
     	formData["Name"] = document.getElementById("name").value;
     	formData["Age"] = document.getElementById("age").value;
     	formData["Gender"] = document.getElementById("gender").value;
     	formData["Mobile"] = document.getElementById("phone").value;
     	formData["State"] = document.getElementById("state").value;
     	formData["Country"] = document.getElementById("country").value;
     	return formData;
     }

    function insertNewRecord(data){

      var table =document.getElementById("Data").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.length);
      cell1 = newRow.insertCell(0);
      cell1.innerHTML = data.Name;
      cell2 = newRow.insertCell(1);
      cell2.innerHTML = data.Age;
      cell3 = newRow.insertCell(2);
      cell3.innerHTML = data.Gender;
      cell4 = newRow.insertCell(3);
      cell4.innerHTML = data.Mobile;
      cell5 = newRow.insertCell(4);
      cell5.innerHTML = data.State;
      cell6 = newRow.insertCell(5);
      cell6.innerHTML = data.Country;
      cell7 = newRow.insertCell(6);
      cell7.innerHTML = `<button onClick="onEdit(this)" class="submit">Edit</button>
                         <button onClick="onDelete(this)" class="submit">Delete</button>`;

    }

   function resetForm() {
   	document.getElementById("name").value = "";
   	document.getElementById("age").value = "";
   	document.getElementById("gender").value = "";
   	document.getElementById("phone").value = "";
   	document.getElementById("state").value = "";
   	document.getElementById("country").value = "";
   }

 function onEdit(td){
 	selectedRow = td.parentElement.parentElement;
 	document.getElementById("name").value = selectedRow.cells[0].innerHTML;
 	document.getElementById("age").value = selectedRow.cells[1].innerHTML;
 	document.getElementById("gender").value = selectedRow.cells[2].innerHTML;
 	document.getElementById("phone").value = selectedRow.cells[3].innerHTML;
 	document.getElementById("state").value = selectedRow.cells[4].innerHTML;
 	document.getElementById("country").value = selectedRow.cells[5].innerHTML;
 }

 function updateRecord(formData) {
 	selectedRow.cells[0].innerHTML =formData.Name;
 	selectedRow.cells[1].innerHTML =formData.Age;
 	selectedRow.cells[2].innerHTML =formData.Gender;
 	selectedRow.cells[3].innerHTML =formData.Mobile;
 	selectedRow.cells[4].innerHTML =formData.State;
 	selectedRow.cells[5].innerHTML =formData.Country;
 }

 function onDelete(td){
 	if (confirm("Are you sure to delete this record?"))
 	{row = td.parentElement.parentElement;
 	document.getElementById("Data").deleteRow(row.rowIndex);
 	resetForm();
     }
 }
